<!DOCTYPE html><html lang="{{ language }}" ng-app=ministryApp ng-cloak manifest=manifest.appcache class=no-js><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><title>Ministry App Demo</title><meta name=description content><meta name=viewport content="width=device-width, initial-scale=1"><link rel=stylesheet href=css/app.css></head><body layout=column layout-fill md-theme=light-green ng-controller=HomeCtrl><section layout=row layout-fill flex><md-sidenav md-component-id=left md-is-locked-open="$media('gt-md')" class="md-sidenav-left md-whiteframe-z2"><md-toolbar><h1 class=md-toolbar-tools><div ng-click=go(&quot;/&quot;)>{{ "Menu" | translate }}</div><div flex></div><md-button ng-click=closeNav() hide-gt-md class=icon><span class="fa fa-times"></span></md-button></h1></md-toolbar><md-content><div id=calendar></div><md-list><md-item class="link padded"><md-item-content ng-click=go(&quot;/report&quot;)><p>{{ "Report" | translate }}</p></md-item-content></md-item><md-item class="link padded"><md-item-content ng-click=go(&quot;/return-visits&quot;)><p>{{ "Return visits" | translate }}</p></md-item-content></md-item><md-item class="link padded"><md-item-content ng-click=go(&quot;/records&quot;)><p>{{ "House-to-house records" | translate }}</p></md-item-content></md-item></md-list></md-content></md-sidenav><md-content flex><div layout=column layout-fill><md-toolbar md-scroll-shrink><div class=md-toolbar-tools><md-button ng-click=toggleNav() hide-gt-md class=icon><span class="fa fa-bars"></span></md-button><span ng-click=toggleNav()><img src=/img/logo.svg alt="Ministry App"></span><span flex></span><md-button ng-click=toggleLanguage() class=icon>{{ language }}</md-button></div></md-toolbar><md-content ng-view flex=100 layout layout-fill></md-content></div></md-content></section><script src=js/app.js></script></body></html>
