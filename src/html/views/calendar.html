<md-content layout="column" layout-fill="layout-fill"><md-list><md-item><md-item><div class="md-tile-content"><h3>{{ date|date:'longDate' }}</h3></div></md-item></md-item><md-item><md-item-content ng-swipe-left="increment(&quot;p&quot;, -1)" ng-swipe-right="increment(&quot;p&quot;, 1)"><div class="md-title-left">{{ day.p }}</div><div class="md-tile-content"><h3>Hours</h3></div></md-item-content></md-item><md-item><md-item-content ng-swipe-left="increment(&quot;h&quot;, -1)" ng-swipe-right="increment(&quot;h&quot;, 1)"><div class="md-title-left">{{ day.h }}</div><div class="md-tile-content"><h3>Hours (planned)</h3></div></md-item-content></md-item><md-item><md-item-content ng-swipe-left="increment(&quot;t&quot;, -1)" ng-swipe-right="increment(&quot;t&quot;, 1)"><div class="md-title-left">{{ day.t }}</div><div class="md-tile-content"><h3>Tracts & Brochures</h3></div></md-item-content></md-item><md-item><md-item-content ng-swipe-left="increment(&quot;b&quot;, -1)" ng-swipe-right="increment(&quot;b&quot;, 1)"><div class="md-title-left">{{ day.b }}</div><div class="md-tile-content"><h3>Books</h3></div></md-item-content></md-item><md-item><md-item-content ng-swipe-left="increment(&quot;r&quot;, -1)" ng-swipe-right="increment(&quot;r&quot;, 1)"><div class="md-title-left">{{ day.r }}</div><div class="md-tile-content"><h3>Return Visits</h3></div></md-item-content></md-item><md-item><md-item-content ng-swipe-left="increment(&quot;s&quot;, -1)" ng-swipe-right="increment(&quot;s&quot;, 1)"><div class="md-title-left">{{ day.s }}</div><div class="md-tile-content"><h3>Bible Studes</h3></div></md-item-content></md-item><md-item><md-item-content><div class="md-tile-content"><md-text-float flex="flex" label="Notes" ng-model="day.n"></md-text-float></div></md-item-content></md-item></md-list></md-content>
